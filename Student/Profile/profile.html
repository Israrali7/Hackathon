<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h2>Student Profile</h2>
            <p class="user-name" id="stdName">John Doe</p>
            <p class="user-title"></p>
        </div>
        <div class="profile-info">
            <div class="info-item">
                <h4>Email:</h4>
                <p id="stdEmail">john.doe@example.com</p>
            </div>
            <div class="info-item">
                <h4>Phone:</h4>
                <p>+92-3567890</p>
            </div>
            <div class="info-item">
                <h4>CNIC:</h4>
                <p id="stdCnic">+92-3567890</p>
            </div>
            <div class="info-item">
                <h4>Location:</h4>
                <p>Karachi, Pakistan</p>
            </div>
            <div class="info-item">
                <h4>Bio:</h4>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
            </div>
        </div>
        <div class="profile-footer">
            <a href="../Result/result.html" class="btn">Your Result</a>
            <a href="../../login.html" class="btn">Log Out</a>
        </div>
    </div>
    <script type="module" src="profile.js"></script>
</body>
</html>
