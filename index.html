<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Sign In</h1>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="lemail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="lpassword" placeholder="Enter your password" required>
                </div>
                <button type="button" id="signIn" class="btn" onclick="login()">Sign In</button>
        </div>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
